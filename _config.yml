 'മെഡിസിൻസ് ഹെൽത്ത് റെഗുലേറ്ററി അതോറിറ്റി (എം‌എച്ച്‌ആർ‌എ)യുടെ സ്ഥിരീകരണം ലഭിച്ചതിനെത്തുടർന്ന് ആസ്ട്രാസെനെക ഓക്സ്ഫോർഡ് കൊറോണ വൈറസ് വാക്സിന്‍റെ ക്ലിനിക്കൽ പരീക്ഷണങ്ങൾ യുകെയിൽ പുനരാരംഭിച്ചു.'കമ്പനി പ്രസ്താവനയിലൂടെ പറഞ്ഞു. നേരത്തെ ഓക്സഫഡ് യൂണിവേഴ്സിറ്റി പരീക്ഷണം നിർത്തിവെച്ചതിനു പിന്നാലെ പുനെയിലെ സിറം ഇൻസ്റ്റിറ്റ്യൂട്ടും ഇന്ത്യയിലെ വാക്സിൻ മൂന്നാം ഘട്ട പരീക്ഷണം താല്ക്കാലികമായി നിർത്തി വച്ചിരുന്നു. 

