 കൊവിഡ് വാക്സിൻ പ്രതീക്ഷകൾക്ക് പുതുജീവൻ നൽകി ഓക്സ്ഫഡ് കൊവിഡ് വാക്സിൻ പരീക്ഷണം പുനഃരാരംഭിച്ചു. യുകെയിലെ വാക്സിൻ പരീക്ഷണമാണ് പുനഃരാരംഭിച്ചിരിക്കുന്നത്. നേരത്തെ വാക്സിൻ കുത്തിവച്ചയാൾക്ക് 'അജ്ഞാത അസുഖം' കണ്ടെത്തിയതിനെത്തുടർന്ന് നിർത്തിവെച്ച പരീക്ഷണമാണ് പുനഃരാരംഭിച്ചതെന്ന് ടൈംസ് ഓഫ് ഇന്ത്യയാണ് റിപ്പോർട്ട് ചെയ്തത്. ലോകത്ത് കൊവിഡ് പരീക്ഷണങ്ങളിൽ ഏറ്റവും കൂടുതൽ പ്രതീക്ഷയർപ്പിച്ചിരിക്കുന്ന വാക്സിനാണ് ഓക്സ്ഫഡ്- അസ്ട്രാസെനെകയുടേത്.
